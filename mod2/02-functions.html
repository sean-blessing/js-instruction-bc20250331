<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // no parameters, no return
        function alertUser() {
            alert('Hey, how U doin?');
        }

        // accept 2 params, no return
        function addNums(num1, num2) {
            var sum = num1 + num2;
            alert('sum is: '+sum);
        }
    </script>
</head>
<body>
    <h1>Functions</h1>
    <button onclick="alertUser()">Alert</button>
    <button onclick="addNums(5, 7)">Add</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>jQuery Demo</h1>
    <table>
        <tr><td>col1</td><td>col2</td><td>col3</td><td>col4</td></tr>
        <tr><td>abc</td><td>123</td><td>def</td><td>456</td></tr>
        <tr><td>ghi</td><td>789</td><td>jkl</td><td>101112</td></tr>
        <tr><td>mno</td><td>131415</td><td>pqr</td><td>161718</td></tr>
        <tr><td>stu</td><td>192021</td><td>vwx</td><td>222324</td></tr>
    </table>
    <script>
        console.log("hello from jquery demo");
        // with js
        var numTd = document.getElementsByTagName('td').length;
        console.log('TD tags: '+ numTd);
        // using jquery
        //var numTr = jQuery("tr").length;
        var numTr = $("tr").length;
        console.log('TR tags: '+numTr);
    </script>
</body>
</html>

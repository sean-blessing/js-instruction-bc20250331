<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <h1>jQuery Demo</h1>
    <table class="table">
        <tr><td>col1</td><td>col2</td><td>col3</td><td>col4</td></tr>
        <tr><td>abc</td><td>123</td><td>def</td><td>456</td></tr>
        <tr><td>ghi</td><td>789</td><td>jkl</td><td>101112</td></tr>
        <tr><td>mno</td><td>131415</td><td>pqr</td><td>161718</td></tr>
        <tr><td>stu</td><td>192021</td><td>vwx</td><td>222324</td></tr>
    </table>
    <script>
        console.log('In jQuery.html');
        var numTr = document.getElementsByTagName('tr').length;
        console.log('how many tr tags?: '+numTr);
        var numTrJ = $("tr").length;
        console.log('how many tr tags using jQuery?: '+numTrJ);
        // change the border of table to blue
        $("table").css("border", "solid blue 2px");
    </script>
</body>
</html>
